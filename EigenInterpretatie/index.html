<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> <!-- voor het toevoegen van de particles -->
  </head>
  <body>
    <a-scene background="color: #333333">

      <!-- materials worden niet gebruikt ivm offline testing -->
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
      </a-assets>

      <a-entity 
        light="type:directional; castShadow:true" 
        position="1 2.5 1"></a-entity>

      <a-box id="myBox" 
        position="5 1.5 -4" 
        width="1" 
        height="1" 
        depth="1" 
        color="red"
        shadow="receive:false" 
        animation="property: position;
                    to: -5 1 -4;
                    dur: 5000;
                    easing: linear;
                    dir: alternate;
                    loop: true"
        particle-system="color: #EF0000,#44CC00;">
       
                  
      </a-box>

      <a-entity 
        position="0 2.25 -15" 
        particle-system="preset: snow; particleCount: 5000">
          
      </a-entity> 







      <a-sky color="black"></a-sky>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="white" 
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
