<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">

      <a-plane 
      position="0 0 -4" 
      rotation="-90 0 0" 
      width="50" height="50" 
      color="#7BC8A4">
        
      </a-plane>

      <a-box id="myBox"
        position="-1 3 1"
        rotation="75 30 0"
        width="2"
        height="2"
        depth="2"
        color="#BBAA33" 
        shadow>
      </a-box>

      <a-sky color="lightblue"></a-sky>
      <a-sphere position="2 2 3" radius="1.5" color="red"></a-sphere>

      <a-cylinder position="7 3 2" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <a-circle position="4 1 -5" radius="1" color="blue"></a-circle>
      <a-sphere position="5 5 -5" radius="3" color="green"></a-sphere>
      <a-cone   position="-2 1 -4" color="tomato" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-torus-knot  position="-7 15 -10" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>



    </a-scene>
  </body>
</html>
